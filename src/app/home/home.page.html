<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registro de Personas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="formulario" (ngSubmit)="guardarDatos()">

    <ion-item>
      <ion-label position="floating">Rut</ion-label>
      <ion-input formControlName="rut"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido Paterno</ion-label>
      <ion-input formControlName="apellidop"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido Materno</ion-label>
      <ion-input formControlName="apellidom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Direccion</ion-label>
      <ion-input formControlName="direccion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Comuna</ion-label>
      <ion-input formControlName="comuna"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Regi√≥n</ion-label>
      <ion-input formControlName="region"></ion-input>
    </ion-item>

    <ion-button expand="block" color="success" type="submit" [disabled]="formulario.invalid">Guardar</ion-button>


  </form>


</ion-content>
